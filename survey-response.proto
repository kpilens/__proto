syntax = "proto3";
package survey_response;

import "entities.proto";

service SurveyResponseService {
  rpc CreateSurveyResponse(CreateSurveyResponseRequest)
      returns (CreateSurveyResponseResponse) {}

  rpc GetSurveyResponse(GetSurveyResponseRequest)
      returns (GetSurveyResponseResponse) {}

  rpc UpdateSurveyResponse(UpdateSurveyResponseRequest)
      returns (UpdateSurveyResponseResponse) {}

  rpc DeleteSurveyResponse(DeleteSurveyResponseRequest)
      returns (DeleteSurveyResponseResponse) {}
}

message SurveyResponseWhereUniqueInput { string id = 1; }

message UpdateSurveyResponseInput {
  optional string surveyId = 1;
  optional string response = 2;
  optional string projectId = 3;
  optional string workspaceId = 4;
  optional string organisationId = 5;
  optional string ownerId = 6;
}

message CreateSurveyResponseRequest {
  string surveyId = 1;
  string response = 2;
}

message CreateSurveyResponseResponse {
  int32 status = 1;
  repeated string error = 2;
  string surveyResponseId = 3;
}

message GetSurveyResponseRequest { SurveyResponseWhereUniqueInput where = 1; }

message GetSurveyResponseResponse {
  int32 status = 1;
  repeated string error = 2;
  entities.SurveyResponse surveyResponse = 3;
}

message UpdateSurveyResponseRequest {
  SurveyResponseWhereUniqueInput where = 1;
  UpdateSurveyResponseInput data = 2;
}

message UpdateSurveyResponseResponse {
  int32 status = 1;
  repeated string error = 2;
  string surveyResponseId = 3;
}

message DeleteSurveyResponseRequest {
  SurveyResponseWhereUniqueInput where = 1;
}

message DeleteSurveyResponseResponse {
  int32 status = 1;
  repeated string error = 2;
  string surveyResponseId = 3;
}